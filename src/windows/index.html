<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Conductor - the Composer UI</title>
	<link href="../../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="../../public/css/conductor.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="flex flex--row" style="flex: 1">
	<div class="flex flex--column main__landing" style="flex: 0 0 35%; padding: 0 1.25rem 1rem;">
		<div class="flex flex--row window__main--header">
			<!--<img src="../build/icon.svg" alt="Conductor" width="64"/>-->
			<h1>Conductor</h1>
		</div>
		<div class="flex flex--column main__actions">
			<button id="open-project"><i class="fa fa-folder-open"></i> Existing project</button>
			<button id="new-project"><i class="fa fa-plus-circle"></i> New project</button>
			<button id="global"><i class="fa fa-globe"></i> Global</button>
			<button id="open-settings"><i class="fa fa-cog"></i> Settings</button>
		</div>
	</div>
	<details class="flex flex--column main__projects-list" open>
		<summary>Recent projects</summary>
		<ul id="project-list">
		</ul>
	</details>
</div>
</body>

<script>

	require('./mainWindow.js')
</script>
</html>

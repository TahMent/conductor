<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Conductor - the Composer UI</title>
	<link href="../../../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<link href="../../../public/css/conductor.css" rel="stylesheet" type="text/css"/>
	<script src="../../../public/js/vue.js"></script>
</head>
<body>
<div id="app" class="flex flex--row flex--grow">
	<div class="flex flex--column project__sidebar" style="flex: 0 0 35%; max-width: 35%;">
		<project-composer-files-nav
			:project="project"></project-composer-files-nav>

		<project-dependencies-nav
			title="Requirements"
			:dependencies="dependencies"></project-dependencies-nav>

		<project-dependencies-nav
			title="Development Requirements"
			:dependencies="dependenciesDev"></project-dependencies-nav>
	</div>
	<div class="flex flex--column project__information"  style="flex: 1">

		<project-details :project="project"></project-details>

		<project-composer-frame
			:project="project"></project-composer-frame>
	</div>
</div>
</body>

<script>
	require('./projectWindow.js')
</script>
</html>
